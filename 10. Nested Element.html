<!doctype html>
<html>
    <head>
        <title>
            Nested Element
        </title>
    </head>
    <body>
        <!--Nested Element tag is tag which is used in another tag-->
        <!--In this html code ,paragraph tag used as nested tag because it contain another <p></p> ,<h1></h1> and <hr> tag  and same as <body> tag-->
        <p>
            money is not evil any more so than copper,lead,tin,or iron which you may find in the ground. All evil is due to ignorance and misuse of the mind's power.
            <p> This is the paragraph in the paragraph tag. </p>
            <hr>

            <h1>this is other in the paragraph tag heading</h1>
        </p>
    </body>
</html>
